<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="imagens/check-double-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Task Organizator</h1>
    <header>
        <div class="opcoes-iniciais">
            <label for="">Tarefas<input type="text"></label>
            <label for="">Data de início<input type="text"></label>
            <label for="">Prazo<input type="text"></label>
        </div>
        <div class="opcoes-iniciais">
            <label for="">Prioridade<input type="text"></label>
            <label for="">Autor<input type="text"></label>
            <label for="">Descrição<input type="text"></label>
        </div>
        <div class="opcoes-iniciais">
            <button id="btn-adicionar">+</button>
        </div>
    </header>

    <!-- --------------- PARTE DO VICTOR -------------- -->

    <div id="quadro-geral"> <!-- Quadro que engloba todos os sub-quadros -->
        <div id="sub-quadro a-fazer">

        </div>
        <div id="sub-quadro fazendo">

        </div>
        <div id="sub-quadro feito">

        </div>
    </div>

    <!-- ----------------- PARTE DO FERNANDO ------------- -->
     <!-- COR DO BOTÃO : #ffd44c -->
     <button>
        <div class="btn-relaorio"><p>Teste de Button</p></div>
     </button>

    <script src="index.js"></script>
</body>

</html>
