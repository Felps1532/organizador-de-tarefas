<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="imagens/check-double-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Task Organizator</h1>
    <header>
        <div class="opcoes-iniciais">
            <label id="input-tarefa">Tarefa<input type="text"></label>
            <label id="input-dataInicio">Data de início<input type="text"></label>
            <label id="input-prazo">Prazo<input type="text"></label>
        </div>
        <div class="opcoes-iniciais">
            <label for="">Prioridade
                <select id="select-prioridade">
                    <option value="mínima">Mínima</option>
                    <option value="média">Média</option>
                    <option value="máxima">Máxima</option>
                </select>
            </label>
            <label id="input-autor">Autor<input type="text"></label>
            <label id="input-descricao">Descrição<input type="text"></label>
        </div>
        <div class="opcoes-iniciais">
            <button id="btn-add" onclick="adicionarTarefa()">+</button>
        </div>
    </header>

    <div id="quadro-geral"> <!-- Quadro que engloba todos os sub-quadros -->
        <div class="sub-quadro" id="sub-quadro">
        <div class="sub-quadro" id="a-fazer">
            <h2 id="sub-title">A Fazer</h2>
            <div id="a-fazer">  

            </div>
        </div>
        <div class="sub-quadro" id="fazendo">
            <h2 id="sub-title">Em Andamento</h2>
            
        </div>
        <div class="sub-quadro">
            <h2 id="sub-title">Concluído</h2>
            <div id="feito">

            </div>
        </div>
    </div>
       
    <!-- ----------------- PARTE DO FERNANDO --------------- -->
     <div >
        <button id="btn-relatorio">
            <p>Gerar Relatorio</p>
        </button>
    </div>

    <script src="index.js"></script>
</body>

</html>
